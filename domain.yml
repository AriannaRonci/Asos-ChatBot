version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - show_fashion_items
  # - show_colors
  # - price
  - start


entities:
  - category
  - color
  - money

slots:

  category:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: category_form
            requested_slot: category


responses:

  utter_start:
  - text: "Hello, I'm ASOS-Bot. I'm here to help you pick your favourites fashion items. Start asking me what category
             you are interested about and I will try to find something that suits you."

  utter_greet:
  - text: "Hey! How are you?"

  utter_ask_category:
  - text: "What kind of fashion items are you interested in?"


  utter_fuck:
    - text: 'Me so rotta'

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."



forms:
  category_form:
    required_slots:
      - category

actions:
  - action_category

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
