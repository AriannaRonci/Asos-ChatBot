version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - show_category_fashion_items
  - show_colors
  # - price
  - start
  - visualize_product
  - pick_item
  - buy_item
  - stop
  - search_item
  - show_details


entities:
  - category
  - color
  - sku
  - size
  - price

slots:

  category:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: category_form
            requested_slot: category
          #- active_loop: filter_form
          #  requested_slot: price

  sku:
    type: float
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: sku_form
            requested_slot: sku
          - active_loop: search_sku_form
            requested_slot: sku
          - active_loop: item_form
            requested_slot: sku
          - active_loop: sku_color_form
            requested_slot: sku


  color:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: item_form
            requested_slot: color
          - active_loop: sku_color_form
            requested_slot: color

  size:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: item_form
            requested_slot: size
          #- active_loop: filter_form
          #  requested_slot: price

  price:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        #conditions:
          #- active_loop: filter_form
          #  requested_slot: price


responses:

  utter_start:
  - text: "Hello, I'm ASOS-Bot. I'm here to help you pick your favourites fashion items. Start asking me what category
             you are interested about and I will try to find something that suits you."

  utter_greet:
  - text: "Hey! How are you?"

  utter_ask_category:
  - text: "What kind of fashion items are you interested in?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_ok:
    - text: "Ok, let's help you buy a fashion item."

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_submit:
    - text: "Ok, I will search this product for you."

  utter_item_slots:
    - text: "Ok, you can order {sku} in {color} of size {size}."

  utter_ask_sku:
    - text: "Which product are you interested in? Tell me the sku code"

  utter_ask_color:
    - text: "Ok, what color would you pick?"

  utter_ask_size:
    - text: "Now, tell me your size."

  utter_ask_continue:
    - text: "Are you sure you want to quit this form?"

forms:
  category_form:
    required_slots:
      - category

  sku_form:
    required_slots:
      - sku

  search_sku_form:
    required_slots:
      - sku
  item_form:
    required_slots:
      - sku
      - color
      - size
  sku_color_form:
    required_slots:
      - sku
      - color
  #filter_form:
  #  required_slots:
  #    - category
  #    - size
  #    - price

actions:
  - action_category
  - action_visualize_product
  - action_sku
  - action_get_colors
  - validate_item_form
  - submit_order
  - utter_ask_continue
  - utter_ask_sku
  - utter_ask_color
  - utter_ask_size
  - submit_details
  - validate_sku_color_form


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
