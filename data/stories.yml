version: "3.1"

stories:

- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy

- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye

- story: image path
  steps:
  - intent: visualize_product
  - action: sku_form
  - active_loop: sku_form
  - slot_was_set:
    - requested_slot: sku
  - active_loop: null
  - action: action_visualize_product


- story: product details
  steps:
    - intent: show_details
    - action: sku_color_form
    - active_loop: sku_color_form
    - slot_was_set:
      - requested_slot: sku
    - slot_was_set:
        - requested_slot: color
    - active_loop: null
    - action: submit_details
    - intent: goodbye
    - action: utter_goodbye



- story: buy pattern
  steps:
  - intent: greet
  - action: utter_greet
  - intent: buy_item
  - action: utter_ok
  - action: item_form
  - active_loop: item_form
  - slot_was_set:
    - requested_slot: sku
  - slot_was_set:
    - requested_slot: color
  - slot_was_set:
      - requested_slot: size
  - active_loop: null
  - action: utter_submit
  - action: utter_item_slots
  - action: submit_order
  - intent: goodbye
  - action: utter_goodbye

