version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Start the conversation
  steps:
    - intent: start
    - action: utter_start

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: category path
  steps:
    - intent: show_category_fashion_items
    - action: category_form
    - active_loop: category_form
    - slot_was_set:
      - requested_slot: category
    - active_loop: null
    - action: action_category

- rule: activate item form
  steps:
  - intent: buy_item
  - action: utter_ok
  - action: item_form
  - active_loop: item_form
  - slot_was_set:
    - requested_slot: sku
  - slot_was_set:
    - requested_slot: color
  - slot_was_set:
      - requested_slot: size
  - active_loop: null
  - action: utter_submit
  - action: utter_item_slots
  - action: submit_order

- rule: deactivate item form
  condition:
  - active_loop: item_form
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
  - action: item_form
  - active_loop: item_form
